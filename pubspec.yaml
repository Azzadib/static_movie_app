name: movie_app_static
description: Show movies using static data
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Playfair Display
      fonts:
        - asset: fonts/Playfair_Display/static/PlayfairDisplay-Bold.ttf